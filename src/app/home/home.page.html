<ion-header>
  <ion-toolbar>
    <ion-title>DivisAPP - 22011423</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Convertir Quetzales a Dólares</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Cantidad en Quetzales</ion-label>
        <ion-input
          type="number"
          [(ngModel)]="cantidadQuetzales"
          placeholder="Ingrese cantidad">
        </ion-input>
      </ion-item>
      <ion-button expand="full" (click)="convertir()">Convertir</ion-button>
      <ion-item *ngIf="resultado !== null">
        <ion-label>
          <strong>Equivalente en dólares:</strong> {{ resultado | number:'1.2-2' }} USD
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
